<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template - 1 -</title>
    <link rel="icon" type="image/png" href="https://servi-tek.net/wp-content/uploads/2019/10/Servi-tek-logo-icon.png">
    <style>
        /* http://meyerweb.com/eric/tools/css/reset/ 
        v2.0 | 20110126
        License: none (public domain)
        */
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed, 
        figure, figcaption, footer, header, hgroup, 
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure, 
        footer, header, hgroup, menu, nav, section {
            display: block;
        }
        body {
            line-height: 1;
        }
        ol, ul {
            list-style: none;
        }
        blockquote, q {
            quotes: none;
        }
        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .container img {
            width: 100%;
            height: 100%;
        }
        .inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            margin-top: 228%; /* Push the inner div to the bottom */
            text-align: center; /* Align content center horizontally */
        }
        .book-now {
            width: 25% !important;
            height: 5% !important;
            display: inline-block; /* Change display property to inline-block */
            cursor: pointer;
        }
        .book-now:hover
        {
            filter: drop-shadow(0px 0px 5px rgba(255, 255, 255, 0.5));
        }
        .icon
        {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1;
            margin-top: 242%; /* Push the inner div to the bottom */
            margin-left: auto;
            margin-right: auto;
            text-align: center; /* Align content center horizontally */
            
        }
        .icon img
        {
            width: 5% !important;
            margin-left: 1%;
            margin-right: 1%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://servi-tek.net/wp-content/uploads/2019/07/Copy-of-Corporate-Blue-Wave-Shape-Long-Email-Newsletter.webp" class="campaign">    
        <div class="inner">
            <a href="https://servi-tek.net/contact-us/#vc_row-65e0a2d20fd7c"><img src="https://servi-tek.net/wp-content/uploads/2019/07/95-3.png" class="book-now"></a>
        </div>
        <div class="icon">
            <a href="https://www.facebook.com/ServiTekFacilitySolutions/"><img src="https://servi-tek.net/wp-content/uploads/2019/07/fb-white.png" class="facebook"></a>
            <a href="https://www.linkedin.com/company/servi-tek"><img src="https://servi-tek.net/wp-content/uploads/2019/07/ln-white.png" class="linkedin"></a>
            <a href="https://twitter.com/ServiTekCA"><img src="https://servi-tek.net/wp-content/uploads/2019/07/x-white.png" class="twitter"></a>
            <a href="https://www.youtube.com/channel/UCJlLJzzV7oSo0o8cxtoqS1g"><img src="https://servi-tek.net/wp-content/uploads/2019/07/yt-white.png" class="youtube"></a>
            <a href="https://www.instagram.com/servitek_facility_solutions/"><img src="https://servi-tek.net/wp-content/uploads/2019/07/ig-white.png" class="instagram"></a>
            <a href="https://www.pinterest.ph/ServiTekFacilitySolutions/"><img src="https://servi-tek.net/wp-content/uploads/2019/07/pi-white.png" class="pinterest"></a>

        </div>
    </div>
    
</body>
</html>
